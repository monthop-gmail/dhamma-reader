version: '3.8'

services:
  dhamma-reader:
    build: .
    ports:
      - "8080:80"
    volumes:
      - ./cache:/app/cache
      - ./public:/app/public
      - ./scraper.js:/app/scraper.js
      - ./src:/app/src
    environment:
      - NODE_ENV=development
    container_name: dhamma-reader
